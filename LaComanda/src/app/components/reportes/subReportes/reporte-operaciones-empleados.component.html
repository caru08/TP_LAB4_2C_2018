<div style="margin-top: 2em;">
    <circle-loader [loading]="loading"></circle-loader>
    <div class="layout-fill">
        <div class="flex-v expand">
            <div class="flex-h">
                <div class="flex-v expand-w" style="color: white">
                    <crud-table [collection]="tableDate ? tableDate : {}" [columns]="columns">
                        <ng-template let-column="column" let-element="element">
                            <div>
                                <div *ngIf="column.name == 'rol'">
                                    {{element.rol}}
                                </div>
                                <div *ngIf="column.name == 'nombreEmpleado'">
                                    {{getNombreEmpleado(element)}}
                                </div>
                                <div *ngIf="column.name == 'fechaPedido'">
                                    {{element.fecha}}
                                </div>
                                <div *ngIf="column.name == 'fechaEntregado'">
                                    {{element.fechaEntregado}}
                                </div>
                                <div *ngIf="column.name == 'tiempoDefinido'">
                                    {{element.tiempoDefinido}}
                                </div>
                                <div *ngIf="column.name == 'tiempoEstimado'">
                                    {{element.tiempoEstimado}}
                                </div>                                
                                <div *ngIf="column.name == 'producto'">
                                    {{element.producto}}
                                </div>                                
                            </div>
                        </ng-template>
                    </crud-table>
                </div>
            </div>
        </div>
    </div>
</div>
