<div class="dialog-container">
    <div class="flex-h expand-w dialog-title">
        <div class="sub-titles">
            Bienvenido
        </div>
        <div class="expand-right flex-10" matTooltip="cerrar" matTooltipPosition="right">
            <div (click)="cancelClick()">
                <mat-icon class="mat-icon-button">clear</mat-icon>
            </div>
        </div>
    </div>

    <div class="expand-w dialog-content">
        <circle-loader [loading]="loading"></circle-loader>
        <div class="flex-v flex-80 columns-container" [formGroup]="formValidator">
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="model.email" formControlName="email">
                <input-error-handler [form-group-name]="formValidator.controls.email"></input-error-handler>
            </mat-form-field>
            <mat-form-field class="first-item-panel">
                <input matInput placeholder="ContraseÃ±a" [(ngModel)]="model.pass" formControlName="pass"
                    type="password">
                <input-error-handler [form-group-name]="formValidator.controls.pass">
                </input-error-handler>
            </mat-form-field>
        </div>
        <div class="flex-h expand-w expand-center actions-button-container">
            <button mat-raised-button color="primary" (click)="saveClick()"
                [disabled]="!formValidator.valid">Ingresar</button>
        </div>

        <div class="flex-h expand-w expand-center actions-button-container">
            <button mat-raised-button color="primary" (click)="registerClick()">Registrarse</button>
        </div>

    </div>
</div>
